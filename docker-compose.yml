version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: jws_demo_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jws_demo_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jws_demo_network

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: jws_demo_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      DATABASE_URL: "ecto://postgres:postgres@postgres:5432/jws_demo_dev"

      # Phoenix configuration
      PHX_SERVER: "true"
      PHX_HOST: localhost
      PORT: 4000
      SECRET_KEY_BASE: "WBUFpAi7lBVUmL5KMoKbiyVg/flFCICrtvG7XFMKPX3VjeuTqaMJeyBLlLC5EzUe"

      # Mix environment
      MIX_ENV: dev

      # Elixir/Erlang
      LANG: C.UTF-8
      ERL_AFLAGS: "-kernel shell_history enabled"
    volumes:
      # Mount source code for development (hot reload)
      - .:/app
      # Persist build artifacts
      - build:/app/_build
      - deps:/app/deps
    ports:
      - "4000:4000"
    networks:
      - jws_demo_network
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL...' &&
        mix ecto.create &&
        mix ecto.migrate &&
        mix run priv/repo/seeds.exs &&
        echo 'Database ready! Starting Phoenix server...' &&
        mix phx.server
      "
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/.well-known/jwks.json"]
      interval: 30s
      timeout: 3s
      start_period: 30s
      retries: 3

volumes:
  postgres_data:
    driver: local
  build:
    driver: local
  deps:
    driver: local

networks:
  jws_demo_network:
    driver: bridge
